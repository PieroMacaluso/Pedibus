<body class="text-center h-100">

<div class="container h-100">
    <div class="row h-100 justify-content-center text-center align-items-center">
        <form action="#" th:action="@{/register}" th:object="${uservm}" method="post" class="form-register">
            <div class="form-group">
                <img height="100px" src="images/add.svg" alt="Logo" class="svg">
            </div>
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
            </div>
            <div class="form-group">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstVM" class="sr-only">First name</label>
                        <input type="text" name="first" id="firstVM" th:field="*{first}" class="form-control"
                               placeholder="First Name" value="">
                        <div class="error" th:if="${#fields.hasErrors('first')}" th:errors="*{first}">FirstName Error
                        </div>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="sr-only">Last name</label>
                        <input type="text" name="last" th:field="*{last}" class="form-control" id="lastName"
                               placeholder="Last name" value="">
                        <div class="error" th:if="${#fields.hasErrors('last')}" th:errors="*{last}">LastName Error</div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" th:field="*{email}" class="form-control" id="email" value=""
                           placeholder="Email address">
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </div>


                <div class="mb-3">
                    <label for="pass" class="sr-only">Password</label>
                    <input type="password" name="pass" th:field="*{pass}" class="form-control" value="" id="pass"
                           placeholder="Password">
                    <div class="error" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
                </div>

                <div class="mb-3">
                    <label for="pass1" class="sr-only">Ripeti password</label>
                    <input type="password" name="pass1" class="form-control" value="" id="pass1"
                           placeholder="Repeat Password">
                    <div class="error" th:if="${#fields.hasErrors('pass1')}" th:errors="*{pass1}"></div>
                </div>

                <div class="mb-3">
                    <div th:text="*{passMatchError}">

                    </div>
                </div>


                <!--<hr class="mb-4">-->
                <div class="mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" th:field="*{privacy}" name="privacy" class="custom-control-input"
                               id="privacy">
                        <label th:for="privacy" class="custom-control-label" for="privacy">I hereby authorize the
                            treatment of my personal data</label>
                    </div>
                    <div class="error" th:if="${#fields.hasErrors('privacy')}" th:errors="*{privacy}"></div>
                </div>


                <!--<hr class="mb-4">-->
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                <a class="btn btn-lg btn-outline-primary btn-block" href="/login">Login</a>
            </div>


            <p class="mt-5 mb-3 text-muted">Applicazioni Internet - a.a. 2018/2019</p>


        </form>
    </div>


</div>
