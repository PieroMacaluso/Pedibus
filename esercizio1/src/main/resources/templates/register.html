<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/checkout/">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style></style>
</head>

<body class="bg-light">

<div class="container">

    <div class="row">
        <h1>Benvenuto</h1>
    </div>

    <div class="row">
        <div class="col-md-8 order-md-1">
            <form action="#" th:action="@{/register}" th:object="${uservm}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstVM">First name</label>
                        <input type="text" name="first" id="firstVM" th:field="*{first}" class="form-control"
                               placeholder="First Name" value="">
                        <div th:if="${#fields.hasErrors('first')}" th:errors="*{first}">FirstName Error</div>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" name="last" th:field="*{last}" class="form-control" id="lastName"
                               placeholder="Last name" value="">
                        <div th:if="${#fields.hasErrors('last')}" th:errors="*{last}">LastName Error</div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" th:field="*{email}" class="form-control" id="email" value=""
                           placeholder="you@example.com">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </div>

                <div class="mb-3">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" th:field="*{pass}" class="form-control" value="" id="pass"
                           placeholder="Password">
                    <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
                </div>

                <div class="mb-3">
                    <label for="pass1">Ripeti password</label>
                    <input type="password" name="pass1" class="form-control" value="" id="pass1"
                           placeholder="Repeat Password">
                    <div th:if="${#fields.hasErrors('pass1')}" th:errors="*{pass1}"></div>
                </div>

                <div class="mb-3">
                    <div th:text="*{passMatchError}">

                    </div>
                </div>


                <hr class="mb-4">
                <div class="mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" th:field="*{privacy}" name="privacy" class="custom-control-input"
                               id="privacy">
                        <label th:for="privacy" class="custom-control-label" for="privacy">Accettazione informativa
                            sulla
                            privacy</label>
                    </div>
                    <div th:if="${#fields.hasErrors('privacy')}" th:errors="*{privacy}"></div>
                </div>


                <hr class="mb-4">

                <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>


</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./Checkout example for Bootstrap_files/jquery-3.3.1.slim.min.js.download"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="./Checkout example for Bootstrap_files/popper.min.js.download"></script>
<script src="./Checkout example for Bootstrap_files/bootstrap.min.js.download"></script>
<script src="./Checkout example for Bootstrap_files/holder.min.js.download"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>


</body>
</html>
