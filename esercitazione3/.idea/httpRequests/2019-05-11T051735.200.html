<body class="text-center h-100">

<div class="container h-100">

        <form action="/recover/�_&lt;P��tW" class="form-register" method="post">
            <div class="form-group">
                <img height="100px" src="images/logo.svg" alt="Logo" class="svg">
            </div>
            <div class="form-group">
                <h1 class="h3 mb-3 font-weight-normal">Recover password</h1>
            </div>
            <div class="form-group">

                <div class="mb-3">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" class="form-control" id="email" value=""
                           placeholder="Email address">
                </div>


                <div class="mb-3">
                    <label for="pass" class="sr-only">New Password</label>
                    <input type="password" name="pass" class="form-control" value="" id="pass"
                           placeholder="New Password">
                </div>

                <div class="mb-3">
                    <label for="pass1" class="sr-only">Repeat new password</label>
                    <input type="password" name="pass1" class="form-control" value="" id="pass1"
                           placeholder="Repeat new password">
                </div>

                <!--<hr class="mb-4">-->
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
