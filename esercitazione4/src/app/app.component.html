<div>
  <h1>{{title}}</h1>
  <!-- TOOLBAR -->
  <mat-toolbar>
    <!-- SELEZIONA LINEA -->
    <mat-form-field>
      <mat-label>Seleziona linea</mat-label>
      <mat-select>
        <mat-option *ngFor="let linea of linee" [value]="linea">{{linea}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- SELEZIONA VERSO -->
    <mat-form-field>
      <mat-label>Seleziona verso</mat-label>
      <mat-select>
        <mat-option *ngFor="let v of verso" [value]="v">{{v}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let res of reservations.alunniPerFermataAndata.values()">
      <mat-card>
        <mat-card-title> {{res.fermata.orario}} {{res.fermata.nome}}</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let alunni of res.alunni">{{alunni}}</mat-list-item>
          </mat-list>

          <ul style="list-style-type:none">
            <li style="display: inline-block" *ngFor="let alunni of res.alunni">{{alunni}}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
