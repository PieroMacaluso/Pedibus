<form (ngSubmit)="submit($event)">
  <mat-form-field>
    <label for="email">Email:</label>
    <input type="email" matInput id="email"  name="email" placeholder="Email" required email [(ngModel)]="model.email" #email="ngModel" >
    <mat-error *ngIf="email.invalid && email.touched">Email non valida</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" matInput required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,}$" [(ngModel)]="model.password" #password="ngModel">
    <mat-error *ngIf="password.invalid && password.touched">Password non valida</mat-error>
  </mat-form-field>
  <br>
  <button type="reset" mat-button>Reset</button>
  <button type="submit" mat-button>Login</button>
  <mat-error *ngIf="serverErrors">{{serverErrors}}</mat-error>
</form>
