<div *ngIf="(notifiche | async)?.length; else nessunaNotifica">
  <div *ngFor="let notifica of notifiche | async">
      <p>{{notifica | json}}</p>
      <button (click)="readNotifica(notifica.idNotifica)">Notifica Letta</button>
  </div>
</div>

<ng-template #nessunaNotifica>
  <p>Nessuna notifica da leggere</p>
</ng-template>
