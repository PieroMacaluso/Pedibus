<div class="mat-h2"><span *ngIf="this.data">Modifica </span><span *ngIf="!this.data">Aggiungi </span>Bambino</div>
<form #form [formGroup]="profileForm" fxLayout="column">
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" placeholder="Name" formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cognome</mat-label>
    <input matInput type="text" placeholder="Surname" formControlName="surname" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="Email" formControlName="userId" required>
  </mat-form-field>

  <h2 class="mat-h2">Ruolo:</h2>

  <section fxLayout="column">
    <mat-checkbox class="example-margin" formControlName="user">Utente</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="guide">Guida</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="lineAdmin">Amministratore di Linea</mat-checkbox>
    <mat-checkbox class="example-margin" formControlName="sysAdmin">Amministratore di Sistema</mat-checkbox>
  </section>

  <h2 class="mat-h2 section-title">Figli:</h2>

  <section fxLayout="column">
    <div *ngFor="let childOb of childObs" class="mat-h3">{{(childOb | async)?.surname}} {{(childOb | async)?.name}}</div>
    <div *ngIf="childObs.length === 0" class="mat-h3">Questo utente non ha alcun figlio registrato.</div>
    <div fxLayout="row" fxLayout.lt-sm="column" class="child-adder">
    <mat-form-field>
      <mat-label>Aggiungi bambino</mat-label>
      <input matInput type="text" placeholder="Codice Fiscale">
    </mat-form-field>
      <button mat-icon-button class="primary" color="primary"><mat-icon>add</mat-icon></button>
    </div>
  </section>


  <button [disabled]="!profileForm.valid" mat-raised-button color="primary" (click)="updateUserDialog()">Applica Modifiche
  </button>
</form>
